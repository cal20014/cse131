<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Hangman Game</h1>
      <pre id="hangman-drawing"></pre>
      <p id="word-display">_ _ _ _ _</p>
      <p>Incorrect Word Bank: <span id="incorrect-word-bank"></span></p>
      <input type="text" id="guess-input" placeholder="Guess a letter" />
      <button id="submit-btn">Submit</button>
      <button id="new-word-btn">New Word</button>
      <button id="restart-btn">Restart</button>
      <p id="message"></p>
    </div>
  </body>
</html>
